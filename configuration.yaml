
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

recorder:
  db_url: !secret psql_string
  db_retry_wait: 15
  exclude:
    domains:
      - automation
      - updater
    entity_globs:
      - sensor.weather_*
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date
    event_types:
      - call_service

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
mqtt: !include mqtt.yaml
sensor: !include sensor.yaml
  #switch: !include switch.yaml
  #utility_meter: !include utility_meter.yaml

media_player:
  - platform: denon
    host: 192.168.20.123
    name: Denon 3808CI

frontend:
  themes: !include_dir_merge_named themes

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret proxy_ip

template:
  - sensor:
    - name: "Washer Status"
      unique_id: laundry_washer_status
      icon: mdi:washing-machine
      state: >
        {% if states('sensor.washer')|int > 25 %}
           Running
        {% elif states('sensor.washer')|int > 5 %}
           Filling
        {% else %}
           Stopped
        {% endif %}
    - name: "Dryer Status"
      unique_id: laundry_dryer_status
      icon: mdi:washing-machine
      state: >
        {% if states('sensor.dryer')|int > 50 %}
           Running
        {% elif states('sensor.dryer')|int > 5 %}
           Cooldown
        {% else %}
           Stopped
        {% endif %}
    - name: "Server Cost"
      unique_id: server_operating_cost
      icon: mdi:cash
      unit_of_measurement: '$'
      state: "{{(((states('sensor.servers_wh')| float(0) * states('sensor.electricity_kwh_unit_price')| float(0))) / 1000) | round(2) }}"
